name: Deploy to GitHub Pages

run-name: Deploying to pages ðŸš€

on:
  push:
    branches:
      - master

jobs:
  Deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Clone source
        run: |
          git clone https://derokero:${{secrets.GITHUB_TOKEN}}@github.com/Derokero/ML-Path-Recognition.git

      - name: Build static files
        run: |
          cd ML-Path-Recognition
          npm clean-install
          npm run build

      - name: Deploy to GitHub Pages
        run: |
          cd ML-Path-Recognition

          git switch --orphan gh-pages
          git add dist/* --force

          git config user.name "Deploy Bot"
          git config user.email "Deploy.Bot@beep.boop"
          git commit -am "Bot: Deployment commit ðŸ¤–"
          git subtree push --prefix dist origin gh-pages
