name: Deploy to GitHub Pages

run-name: Deploying to pages ðŸš€

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Clone source
        run: |
          git clone https://derokero:${{secrets.GITHUB_TOKEN}}@github.com/Derokero/ML-Path-Recognition.git

      - name: Build static files
        run: |
          cd ML-Path-Recognition
          npm clean-install
          npm run build

      - name: Deploy to GitHub Pages
        run: |
          cd ML-Path-Recognition/dist

          git switch --orphan gh-pages
          git add . --force

          git config user.name "Deploy Boy"
          git config user.email "Deploy.Bot@beep.boop"
          git commit -am "Bot: Deployment in progress..."
          git push --set-upstream origin gh-pages --force-with-lease
